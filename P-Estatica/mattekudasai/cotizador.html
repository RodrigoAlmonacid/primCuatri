<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" href="imagenes/matteIcono.ico" type="image/x-ico">
        <title>Cotizador</title>
        <link rel="stylesheet" href="estiloMatte.css"/>
        <link rel="stylesheet" href="estiloCotiza.css"/>
        <script src="validaCotiza.js"></script>
    </head>

    <body>
        <header>
            <div class="logo-container">
                <img src="imagenes/MATTEKUDASAI1.png" alt="Logo Mattekudasai" class="logo"/>
                <h1 class="titulo">Mattekudasai Servicios</h1>
            </div>
            <nav class="nav-links">
                <div class="menu">
                    <h3><a href="Mattekudasai.html">Inicio</a></h3>
                    <h3><a href="servicios.html" target="_blank">Servicios</a></h3>
                    <h3><a href="trabajos.html">Trabajos</a></h3>
                    <h3><a name="cotizador">Cotizador</a></h3><!--Ancla para volver al arriba-->
                    <h3><a href="contacto.html" target="_blank">Contactanos</a></h3>
                    <h3><a href="valoracion.html" target="_blank">Valoranos</a></h3>
                </div>
            </nav>    
        </header>
        <div class="seccion">
            <h2>Calculá tus materiales</h2>
            <form id="cotizador">
                <label for="lugar">Exposición:</label>
                <select id="lugar" name="lugar">
                    <option value=""></option>
                    <option value="int">Interior</option>
                    <option value="ext">Exterior</option>
                </select>
                <label for="material">Material a pintar:</label>
                <select id="material" name="material">
                    <option value=""></option>
                    <option value="cem">Cemento</option>
                    <option value="dur">Durlock</option>
                    <option value="lad">Ladrillo a la vista</option>
                    <option value="mad">Madera</option>
                </select>
                <label for="estado">Estado:</label>
                <select id="estado" name="estado">
                    <option value=""></option>
                    <option value="pint">Pintado</option>
                    <option value="noPint">Sin pintar</option>
                </select>
                <div id="selPintado" style="display: none;">
                    <label for="tipoPint">Tipo de pintura:</label>
                    <select id="tipoPint" name="tipoPint">
                        <option value=""></option>
                        <option value="latex">Látex</option>
                        <option value="sintetico">Sintético</option>
                        <option value="barniz">Barniz</option>
                    </select>
                </div>
                <div id="selColor" style="display: none;">
                    <label for="color">Color:</label>
                    <select id="color" name="color">
                        <option value=""></option>
                        <option value="color">Color</option>
                        <option value="blanco">Blanco</option>
                    </select>
                </div>
                <div id="selNoPint" style="display: none;">    
                    <label for="nueva">¿Es nueva?</label>
                    <select name="nueva" id="nueva">
                        <option value=""></option>
                        <option value="si">Si</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <label for="medida">Ingresá las medidas</label>
                    <input type="text" id="altura" name="medida" placeholder="altura" >
                    <input type="text" id="base" name="medida" placeholder="base" >
                <label for="abertura">¿Tiene aberturas?</label>
                <select name="abertura" id="abertura">
                    <option value=""></option>
                    <option value="si">Si</option>
                    <option value="no">No</option>
                </select>
                <div id="siAbertura" style="display: none;">
                    <label for="medidaAbert">Ingresá las medidas</label>
                        <input type="text" id="alturaAbert" name="medida" placeholder="altura" >
                        <input type="text" id="baseAbert" name="medida" placeholder="base" >
                </div>  
                     <br> 
                <input type="submit" value="Calcular">
            </form>
            <div id="resultado" style="display: block;">
                
                
            </div>
        </div>
    </body>
</html>
