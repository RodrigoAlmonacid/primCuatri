    <div class="seccion">
    <h2>Dejanos tu valoración</h2>

    <form id="formularioValoracion">
        <ul>
            <li>Puntualidad</li>
                <div class="estrellas">
                    <label><input type="radio" class="puntualidad" name="estPunt" value="1"> ⭐</label><br>
                    <label><input type="radio" class="puntualidad" name="estPunt" value="2"> ⭐⭐</label><br>
                    <label><input type="radio" class="puntualidad" name="estPunt" value="3"> ⭐⭐⭐</label><br>
                    <label><input type="radio" class="puntualidad" name="estPunt" value="4"> ⭐⭐⭐⭐</label><br>
                    <label><input type="radio" class="puntualidad" name="estPunt" value="5"> ⭐⭐⭐⭐⭐</label>
                </div>

                <div>
                    <label for="comentarioPunt" id="comPunt">Comentario:</label><br>
                    <textarea id="comentarioPunt" rows="4" cols="50" placeholder="¿Qué te pareció la puntualidad en cada etapa del trabajo?"></textarea>
                </div>

            <li>Prolijidad</li>
                <div class="estrellas">
                    <label><input type="radio" class="prolijidad" name="estProl" value="1"> ⭐</label><br>
                    <label><input type="radio" class="prolijidad" name="estProl" value="2"> ⭐⭐</label><br>
                    <label><input type="radio" class="prolijidad" name="estProl" value="3"> ⭐⭐⭐</label><br>
                    <label><input type="radio" class="prolijidad" name="estProl" value="4"> ⭐⭐⭐⭐</label><br>
                    <label><input type="radio" class="prolijidad" name="estProl" value="5"> ⭐⭐⭐⭐⭐</label>
                </div>

                <div>
                    <label for="comentarioProl" id="comProl">Comentario:</label><br>
                    <textarea id="comentarioProl" rows="4" cols="50" placeholder="¿Qué te pareció la prolijidad del trabajo?"></textarea>
                </div>

                <div id="campoMejoraProl" style="display: none;">
                    <label for="mejoraProl">¿Cómo podríamos mejorar?</label><br>
                    <textarea id="mejoraProl" class="textSugerencia" rows="3" cols="50" placeholder="Tu sugerencia nos ayuda..."></textarea>
                </div>

            <li>Rapidez</li>
                <div class="estrellas">
                    <label><input type="radio" class="rapidez" name="estRap" value="1"> ⭐</label><br>
                    <label><input type="radio" class="rapidez" name="estRap" value="2"> ⭐⭐</label><br>
                    <label><input type="radio" class="rapidez" name="estRap" value="3"> ⭐⭐⭐</label><br>
                    <label><input type="radio" class="rapidez" name="estRap" value="4"> ⭐⭐⭐⭐</label><br>
                    <label><input type="radio" class="rapidez" name="estRap" value="5"> ⭐⭐⭐⭐⭐</label>
                </div>

                <div>
                    <label for="comentarioRap" id="comRap">Comentario:</label><br>
                    <textarea id="comentarioRap" rows="4" cols="50" placeholder="Contanos tu experiencia..."></textarea>
                </div>

                <div id="campoMejoraRap" style="display: none;">
                    <label for="mejoraRap">¿Cómo podríamos mejorar?</label><br>
                    <textarea id="mejoraRap" class="textSugerencia" rows="3" cols="50" placeholder="Tu sugerencia..."></textarea>
                </div>

            <li>Calidad de nuestros materiales</li>
                <div class="estrellas">
                    <label><input type="radio" class="calidad" name="estCal" value="1"> ⭐</label><br>
                    <label><input type="radio" class="calidad" name="estCal" value="2"> ⭐⭐</label><br>
                    <label><input type="radio" class="calidad" name="estCal" value="3"> ⭐⭐⭐</label><br>
                    <label><input type="radio" class="calidad" name="estCal" value="4"> ⭐⭐⭐⭐</label><br>
                    <label><input type="radio" class="calidad" name="estCal" value="5"> ⭐⭐⭐⭐⭐</label>
                </div>

                <div>
                    <label for="comentarioCal" id="comCal">Comentario:</label><br>
                    <textarea id="comentarioCal" rows="4" cols="50" placeholder="¿Qué te pareció la calidad de los productos utilizados?"></textarea>
                </div>

                <div id="campoMejoraCal" style="display: none;">
                    <label for="mejoraCal">¿Cómo podríamos mejorar?</label><br>
                    <textarea id="mejoraCal"class="textSugerencia" rows="3" cols="50" placeholder="Tu sugerencia..."></textarea>
                </div>

            <li>Satisfacción:</li>
                <div id="campoSatisfaccion" style="display: none;">
                    <label for="satisfaccion" id="satis"></label><br>
                    <textarea id="satisfaccion" class="textSugerencia" rows="3" cols="50" placeholder="¿Nos recomendarías?"></textarea>
                </div>

            <br>
            <input type="submit"></input>
        </ul>
    </form>
</div>
