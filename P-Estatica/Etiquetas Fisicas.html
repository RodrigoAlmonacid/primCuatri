<html>
    <head>
        <title>Estilo de texto</title>
    </head>

    <body>
        <h1>Etiquetas de estilo físico</h1>
        <b>Texto en negrita</b><br>
        <i>Texto en cursiva</i><br>
        <tt>Texto con letras en tamaño fijo</tt><br>
        <stike>Texto tachado</stike><br>
        <big>Texto aumentado</big><br>
        <small>Texto achicado</small><br>
        Texto con <sub>subindice</sub> o con <sup>superindice</sup><br>
        <u>Texto subrayado</u><br>
    </body>
</html>
